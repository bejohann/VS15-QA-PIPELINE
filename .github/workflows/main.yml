name: CI/CD Pipeline

on:
  push:
    branches:
      - main
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configurando Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Maven dependencies
        run: mvn clean install -DskipTests
        
  Health-check:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Health Check Test
        run: mvn test -Dtest=HealthCheckTest
        
  Contract-test:
    runs-on: ubuntu-latest
    needs: Health-check
    if: needs.Health-check.result != 'failed'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Contract tests
        run: mvn test -Dtest=ContratoTest

  Functional-test:
    runs-on: ubuntu-latest
    needs: Contract-test
    if: needs.Contract-test.result != 'failed'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Functional tests
        run: mvn test -Dtest=com.vemser.rest.tests.functional.**.**

  Allure-report:
        runs-on: ubuntu-latest
        needs: Functional-test
        if: always()
        steps:
          - name: Get Allure history
            uses: actions/checkout@v2
            if: always()
            continue-on-error: true
            with:
              ref: gh-pages
              path: gh-pages

          - name: Allure Report action from marketplace
            uses: simple-elf/allure-report-action@master
            if: always()
            id: allure-report
            with:
              allure_results: allure-results
              gh_pages: gh-pages
              allure_report: allure-report
              allure_history: allure-history

          - name: Deploy report to Github Pages
            if: always()
            uses: peaceiris/actions-gh-pages@v2
            env:
              PERSONAL_TOKEN: ${{ secrets.TOKEN }}
              PUBLISH_BRANCH: gh-pages
              PUBLISH_DIR: allure-history
