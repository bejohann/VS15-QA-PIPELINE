name: CI/CD Pipeline
permissions:
  contents: write
  pages: write

on:
  push:
    branches:
      - main
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configurando Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Maven dependencies
        run: mvn clean install -DskipTests

  Health-check:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Health Check Test
        run: mvn test -Dtest=HealthCheckTest

  Contract-test:
    runs-on: ubuntu-latest
    needs: Health-check
    if: needs.Health-check.result != 'failed'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Contract tests
        run: mvn test -Dtest=ContratoTest

  Functional-test:
    runs-on: ubuntu-latest
    needs: Contract-test
    if: needs.Contract-test.result != 'failed'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Functional tests
        run: mvn test -Dtest=com.vemser.rest.tests.functional.**.**

  Allure-report:
    runs-on: ubuntu-latest
    needs: Functional-test
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Generate Allure Report
        run: mvn allure:report
      - name: Deploy Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-maven-plugin
          allow_empty_commit: false
          keep_files: false
          force_orphan: false
          enable_jekyll: false
          disable_nojekyll: false
          exclude_assets: .github
